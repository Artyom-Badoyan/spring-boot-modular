<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .roles ul {
            list-style-type: none;
            padding: 0;
        }
        .roles ul li {
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>User Profile</h1>

<div class="container">
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${user}">
        <p><strong>First Name:</strong> <span th:text="${user.firstname}">John</span></p>
        <p><strong>Last Name:</strong> <span th:text="${user.lastname}">Doe</span></p>
        <p><strong>Age:</strong> <span th:text="${user.age}">30</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">john.doe@example.com</span></p>
        <p><strong>Username:</strong> <span th:text="${user.username}">johndoe</span></p>
        <p><strong>Roles:</strong>
        <div class="roles">
            <ul>
                <li th:if="${user.roles == null || user.roles.isEmpty()}">USER</li>
                <li th:each="role : ${user.roles}" th:text="${role.name}">ROLE_USER</li>
            </ul>
        </div>
        </p>
    </div>
    <a class="button" th:href="@{/login}">Back</a>
</div>
</body>
</html>
